<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coolOverlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A82FB; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5; stop-opacity:1" />
    </linearGradient>
    <filter id="subtlePopShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .base-content-layer { fill: #F4F6F8; }
      .content-placeholder-lines { stroke: #E0E6EB; stroke-width: 3; stroke-linecap: round; opacity: 0.8; }
      .info-overlay-panel {
        fill: url(#coolOverlayGradient);
        filter: url(#subtlePopShadow);
      }
      .overlay-text-symbol {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 28px;
        font-weight: 500;
        fill: #FFFFFF;
        text-anchor: middle;
        dominant-baseline: central;
        letter-spacing: 0.5px;
        font-style: italic;  
      }
    </style>
  </defs>

  <rect class="base-content-layer" x="12" y="28" width="104" height="80" rx="10" ry="10"/>
  <g class="content-placeholder-lines">
    <line x1="30" y1="48" x2="98" y2="48"/>
    <line x1="30" y1="63" x2="98" y2="63"/>
    <line x1="30" y1="78" x2="70" y2="78"/>
  </g>

  <g transform="translate(2, -3) rotate(-2.5 64 64)">
      <rect class="info-overlay-panel" x="22" y="18" width="84" height="52" rx="7" ry="7"/>
      <text class="overlay-text-symbol" x="64" y="44">Dict</text>  </g>
</svg>
